<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register/Login</title>
        <link rel="stylesheet" type="text/css" href="./CSS/index.css">
    </head>
    <body class="loginbody">
        <div class="central-box">
            <h1> Welcome to Survey Squad</h1>
                    <h2 class="signuptext"> Sign In/Register Below </h2>
                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Full name"><br>
                        <input type="email" id="email" placeholder="Email"><br>
                        <input type="password" id="password" placeholder="Password">

                        <div id="button_container">
                            <button class="signintopage-registerintopage-buttons" id="loginbutton" onclick="login()">Login</button>
                            <button class="signintopage-registerintopage-buttons" onclick="register()">Register</button>
                        </div>
                         <button onclick="resetPassword()">Reset Password</button> 

                </div>
        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="index.js"></script>

</html>
