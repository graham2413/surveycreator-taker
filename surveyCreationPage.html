<!--Survey Creation Page-->
<!DOCTYPE html>
<html>
    <head>
        <link href="CSS\SurveyMakerCSS.css" rel="stylesheet">
        <script src="SurveyMakerJS.js"></script>
        <!--CSS and JS-->
    </head>

    <body>
        <nav class="navbar">
            <a href="home.html">
                <i class="fa fa-fw fa-home"></i>Home</a>
        </nav>

        <header>
            <h1>Survey Creation</h1>
            <h4>Title your survey, create as many survey questions as needed using the "Create Survey Question" button below, then press "Submit Survey" when ready.</h4>
        </header>

        <div class="surveyNameDiv">
            <label for="surveyName"><b>Title Your Survey: </b></label>
            <input type="text" name="surveyName" id="surveyName" placeholder="Survey Name"><br>
        </div>

        <br>
        <br>

        <!--Show number of questions made and each one down a list. EX: Q1: (Whatever the question is), <br> Q2: (Whatever the question is)-->
        <section class = "QuestionShow" id = "totalQ">
            <label>Questions Created: </label>
        </section>
        <section class="QuestionShow" id="questionProduce">
            <label id="label1">No questions yet!</label> <ol id="questionList"></ol>
        </section>
        

        <br>
        <br>

        <!--Create question-->
        <button class="open-button" onclick="createSingleQuestion()">Create Survey Question</button>

        <div class="QuestionMake" id="surveyForm">
            <form action="/action_page.php" method="post" class="form-container" id="formform">
                <h1 id="questionNum">Question Creator</h1>
            
                <!--USER TYPES IN QUESTION HERE-->
                <label for="question"><b>What is the Question?</b></label>
                <input type="text" placeholder="Enter Question" name="question" id="question" required>
            
                <!--TYPE OF QUESTION BEING MADE-->
                <label for="qType"><b>What Type of Question is This?</b></label>
                <select name="qType" id="qType" onchange="typeSelectOn(this)">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="multChoice">Multiple Choice</option>
                    <option value="yesNo">Yes/No</option>
                    <option value="oneToFive">1-5 (Number Scale)</option>
                    <option value="selAll">Select All That Apply</option>
                </select>

                <!--WILL ONLY SHOW WHEN MULTIPLE CHOICE OPTION SELECTED-->
                <div id="multChoices" style="display: none">
                
                    Number of choices desired:<input type="text" id="member" name="member" value="">
                    <a href="#" id="filldetails" onclick="addFields()">Create Choices</a> <br></br>  <br></br>            
                     <div id="container"></div>

                </div>

                <!--WILL ONLY SHOW WHEN SELECT ALL THAT APPLY OPTION SELECTED wont necessarily need the checkboxes-->
                <div id="selAll" style="display: none">
                
                    Number of choices desired:<input type="text" id="selNum" name="member" value="">
                    <a href="#" id="filldetails" onclick="addCheckBox()">Create Choices</a> <br></br>  <br></br>            
                     <div id="Selcontainer"></div>

                </div>

                     <!--WILL ONLY SHOW WHEN 1-5 OPTION SELECTED, wont necessarily need the checkboxes-->
                <div id="oneToFive" style="display: none">
                
                    <input type="checkbox" id="1" name="1" value="1">
                    <input type="checkbox" id="2" name="2" value="2">
                    <input type="checkbox" id="3" name="3" value="3">
                    <input type="checkbox" id="4" name="4" value="4">
                    <input type="checkbox" id="5" name="5" value="5">
                </div>


                          <!--WILL ONLY SHOW WHEN yes/no OPTION SELECTED, wont necessarily need the checkboxes-->
                         <div id="yesNo" style="display: none">
                
                         <input type="checkbox" id="yes" name="yes" value="yes">
                          <input type="checkbox" id="no" name="no" value="no">
 
                          </div>

                

                <!--Button to add question to total-->
                <button type="button" id ="add" class="btn" onclick="addQuestion()">Add Question</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <input type="submit" onclick="subFunc()" value="Submit Survey" id="subSurvey">

    </body>
</html>
